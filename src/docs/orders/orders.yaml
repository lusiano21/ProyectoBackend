paths:
  /api/sessions/order:
    get:
      summary: Listar orders
      tags:
        - Orders
      responses:
        200:
          descripton: Lista de orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        500:
          description: Error interno del servidor
  /api/sessions/oder/{uid}:
    get:
      summary: Obtiene un order por su ID
      tags:
        - Orders
      parameters:
        - in: path
          name: uid
          required: true
          description: ID del order
          schema:
            type: string
      responses:
        200:
          description: Order encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        404:
          description: Order no encontrado
        500:
          description: Error interno del servidor
    put:
      summary: Actualiza un order por su ID
      tags:
        - Orders
      parameters:
        - in: path
          name: uid
          required: true
          description: ID del order
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateOrder'
      responses:
        200:
          description: Order actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        404:
          description: Order no encontrado
        500:
          description: Error interno del servidor
    delete:
      summary: Elimina un order por su ID
      tags:
        - Orders
      parameters:
        - in: path
          name: uid
          required: true
          description: ID del order
          schema:
            type: string
      responses:
        200:
          description: Order eliminado
        404:
          description: Order no encontrado
        500:
          description: Error interno del servidor
components:
  schemas:
    Order:
      type: object
      properties:
        _id:
          type: string
          description: ID del order
        user:
          type: string
          description: ID del usuario
        business: 
          type: string
          description: ID del busines
        products:
          id:
           type: number
           description: identifacador del menu del Business
          quantity:
           type: number
           description: cantidad comprada del menu 
          price:
           type: number
           description: precio del menu
        total: 
         type: number
         description: Precio total
        status:
         type: string
         description: Estado de la compra
      example:
        _id: 60f0a9c9e6b3c2b4b8a6b2a0
        user: 64d79ca5423cfec54a5e2bbe
        business: 64d70ae62b0ffd17c10f2389
        products:
         id: 1
         quantity: 2
         price: 4000
         _id: 64d79ca5423cfec54a5e2bbf
        total: 8000
        status: "pending"
  requestBodies:
    updateOrder:
      type: object
      properties:
        user: 
         type: string
         description: ID del usuario
        business:
         type: string
         description: ID del business
        products:
         type: array
         description: Los menus que usuario ordeno usuando id, precio, cantidad del menu
        total:
         type: number
         description: Muestra el total de la orden del usuario
        status:
         type: tring
         description: Muestra el estado de la Orden ['pending','completed','canceled']
      example:
        user: "64d79ca5423cfec54a5e2bbe"
        business: "64d70ae62b0ffd17c10f2389"
        products:
         id: 1
         quantity: 2
         price: 4000
        total: 8000
        status: "pending"