<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Business</title>
</head>
<body>
    <form id="form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nameOfTheRestaurant" class="form-label">Nombre del Restaurante</label>
            <input type="text" class="form-control" id="nameOfTheRestaurant" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Elije el nombre del Resturante que quieres agregar a nuestra sitio</div>
        </div>
        <div>
            <label class="form-label">Menú:</label>
            <div id="idHelp" class="form-text">Elija el numero de id del menu</div>
            <input type="number" id="id" class="form-control" aria-describedby="idHelp">
            <div id="menuHelp" class="form-text">Elija el platillo para este menú</div>
            <input type="text" id="menu" class="form-control" aria-describedby="menuHelp">
            <div id="priceHelp" class="form-text">Elija el precio para este menú</div>
            <input type="number" id="price" class="form-control" aria-describedby="priceHelp">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        <button class="btn btn-primary" type="submit">enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./JavaScript/business.js"></script>
</body>
</html>
